name: Container
on: push

jobs:
  docker-steps:
    runs-on: ubuntu-latest
    container:
      image: node:latest
    steps:
      - name: log node verison
        run: node -v
      - name: Step with docker
        uses: docker://node:12.14.1-alpine3.10
        with: 
          entrypoint: '/usr/local/bin/node'
          args: '-v'

  node-docker:
    runs-on: ubuntu-latest
    services: 
        app:
          image: matipadocker/node-image
          ports:
            - "3001:3000"
        mongo:
          image: mongo
          ports:
           - "27017:27017"
    steps:
      - name: Post a user
        run: "curl -X POST http://localhost:3001/api/user -H 'Content-Type: application/json' -d '{\"username\": \"hello\", \"address\": \"dwded\"}'"
      - name: Get Users
        run: curl -X GET http://localhost:3001/api/users
          
