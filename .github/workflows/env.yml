name: ENV Variables 
on: push 
env:
  WF_ENV: ${secrets.PASSWORD}

jobs:
  log-env:
    runs-on: ubuntu-latest
    env: 
      JOB_ENV: Only available in log-env job
    steps:
      - name: Log ENV Variables
        run: |
          echo "WF_ENV: ${WF_ENV}"
          echo "JOB_ENV : ${JOB_ENV}"
          echo "STEP_ENV : ${STEP_ENV}"